<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to the Map!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>2D Grid Map</h1>
		<div class="controls">
			<button class="btn" id="zoomOut">−</button>
			<button class="btn" id="zoomIn">+</button>
			<button class="btn" id="resetView">Reset view</button>
		</div>
		<div class="hint">Tip: drag to pan · scroll to zoom (pinch on touch).</div>
	</header>


	<div class="layout">
		<div class="viewport" id="viewport">
			<div class="world" id="world"></div>
		</div>


		<aside class="panel" id="panel">
			<h2>Tile details</h2>
			<div id="details">Click a tile to view its data.</div>
		</aside>
	</div>
</body>
</html>
<script type="text/javascript" src="./Maps/overworld.js"></script>
<script type="text/javascript" src="main.js"></script>
